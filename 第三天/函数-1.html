<script>

    //函数:把一坨重复的代码封装,在需要的时候直接调用即可
    //函数的作用:代码的重用
    /*
    *
    * 函数的定义
    * 语法:
    *
    * function 函数名字(){
    *   函数体-----一坨重复的代码
    * }
    *
    * 函数的调用:
    *
    * 函数名();
    *
    *
    *
    * */
    // 通过函数
    // 求两个数字的和
    function consoleSum() {
        var num1 = 10;
        var num2 = 20;
        var sum = num1 + num2;
        console.log(sum);
    }

    consoleSum();

    //  求三个数字的和
    function consoleSum1() {
        var num1 = 10;
        var num2 = 20;
        var num3 = 30;
        var sum = num1 + num2 + num3;
        console.log(sum);
    }

    consoleSum1();

    //  求两个数字的最大值
    function consoleMax() {
        var x = 10;
        var y = 20;
        console.log(x > y ? x : y);
    }
    consoleMax();

    //  求三个数字的最大值
    function consoleMax1() {
        var x = 10;
        var y = 20;
        var z = 30;
        var sum = x > y ? (x > z ? x : z) : (y > z ? y : z);
        console.log(sum);
    }

    consoleMax1();

    // 求1~100直接所有数字的和
    function everySum() {
        var sum=0;
        for (var i=1;i<=100;i++){
            sum+=i;
        }
        console.log(sum);
    }
    everySum();
    // 求1~100直接所有偶数的和
    function everySum1() {
        var sum=0;
        for (var i=1;i<=100;i++){
            if (i%2==0){
                sum+=i;
            }
        }
        console.log(sum);
    }
    everySum1();
    // 求一个数组的和
    function consoleArray() {
        var arr=[10,2,4,54,65];
        var sum=0;
        for (var i=0;i<arr.length;i++){
            sum+=arr[i];
        }
        console.log(sum);
    }
    consoleArray();



    //函数需要先定义,然后才能使用
    //函数名字:要遵循驼峰命名法
    //函数一旦重名,后面的会把前面的函数覆盖
    //Ctrl +鼠标左键---->转到定义
    //一个函数最好就是一个功能
</script>

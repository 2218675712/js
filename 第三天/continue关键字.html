    //    求整数1~100的累加值，但要求跳过个位为3的数
    // 求100~200之见所有除了个位数为3的和
    var sum = 0;
    var i = 100;
    while (i <= 200) {
        if (i % 10 == 3) {
            i++;
            continue;
        }
        sum += i;
        i++;
    }
    console.log(sum);

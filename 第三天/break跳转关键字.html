<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        2019年3月30日 21:20:55
        目的:break
        ---------------------
        在Webstorm中输出的结果是：
        总结：break会跳出当前循环

        ---------------------
    */
    // 找到100~200第一个能被7整除的数字
    for (var i=100;i<=200;i++){
        if (i%7==0){
            console.log(i);
            break;
        }
    }
</script>
</body>
</html>

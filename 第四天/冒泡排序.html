<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   时间：2019年4月6日 12:26:11
    *   目的：复习冒泡排序
    *   结果：
    *       --------------------
    *
    *
    *
    *       --------------------
    *
    **/
    //从大到小
    var arr = [10, 20, 3, 4, 5, 45];
    // 冒泡排序，肯定有进行比较，之后交换数据
    //进行轮数循环
    for (var i = 0; i < arr.length - 1; i++) {
        //进行每轮比较
        for (var j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                //    利用第三方变量交换数据
                var temp;
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    console.log(arr);

</script>
</body>
</html>

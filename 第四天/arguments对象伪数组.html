    // 计算n个数字的和
    function nSum() {
        var sum=0;
        //把arguments当成数组使用      //注意：是伪数组
        for (var i=0;i<arguments.length;i++){
            sum+=arguments[i];
        }
        return sum;
    }
    console.log(nSum(10,20,30,40));

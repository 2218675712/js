<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   时间：2019年4月6日 12:26:11
    *   目的：作用域链
    *   结果：函数套函数，如果函数里面找不到变量，就去上一级找，直到找不到报错
    *       --------------------
    *
    *
    *
    *       --------------------
    *
    **/
    var num=10;
    function f1() {
        var num=20;
        function f2() {
            var num=30;
            function f3() {
                var num=50;
                console.log(num);
            }
            f3();
        }
        f2();
    }
    f1();
</script>
</body>
</html>

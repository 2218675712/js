    //    求一个数字阶乘的和
    function getJieCheng(i) {
        var sum = 1;
        for (var j = 1; j <= i; j++) {
            sum *= j;
        }
        return sum;

    }

    function getJieChengSum(b) {
        var sum = 0;
        for (var i = 1; i <= b; i++) {
            sum += getJieCheng(i);
        }
        return sum;
    }

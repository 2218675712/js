<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
*   时间：2019年5月3日 12:53:56
*   目的：学会构造函数，学会自定义函数，学会判断是不是对象
*   结果：
*       --------------------
*
*
*
*       --------------------
*
**/
    //自定义构造函数创建对象,我要自己定义一个构造函数,自定义构造函数,创建对象
    //函数和构造函数的区别；名字是不是大写(首字母是大写)
    function Dog(name, age) {
        this.name = name;
        this.age = age;
        this.hello = function () {
            console.log("你好我叫" + this.name + "今年" + this.age);
        }
    }

    var dog = new Dog("小明", 18);
    var cat = new Dog("小军", 19);
    dog.hello();
    cat.hello();
    console.log(Dog() instanceof dog);
</script>
</body>
</html>

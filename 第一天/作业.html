    // 1.  交换变量 两种方式
    //     第一种
    var a = 10, b = 20, c;
    c = a;
    a = b;
    b = c;
    console.log("a等于" + a, "b等于" + b);
    /*
        ---------------------
        在Webstorm中输出的结果是：a等于20 b等于10
        ---------------------
    */
    //      第二种
    var x = 10, y = 20;
    x=x+y;
    y=x-y;
    x=x-y;
    console.log("x等于" + x, "y等于" + y);
    /*
        ---------------------
        在Webstorm中输出的结果是：x等于20 y等于10
        ---------------------
     */

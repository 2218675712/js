<!DOCTYPE html>

<body>
<script>
    /*
        2019年3月18日 22:56:18
        目的：while
        ---------------------
        在Webstorm中输出的结果是：
        总结：循环一定要有计数器

        ---------------------
    */
    //    do  while循环
    /*
    * 结构
    * do{
    *       循环体
    * }while(条件);
    *至少执行一次
    *记得一定要写i++
    * */
//    打印十个哈哈
    var i=0;
    do {
        console.log("哈哈");
        i++;
    }while (i<10);
//    打印帅不帅
    do {
        var shuai=prompt("帅不帅？y/n");
    }while (shuai!="y");
    console.log("真是帅");

</script>
</body>

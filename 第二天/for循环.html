<!DOCTYPE html>

<body>
<script>
/*
	时间：2019年3月23日 21:03:05
	目的：学习for语句
    ---------------------
        在Webstorm中输出的结果是：


    ---------------------
     * for循环
     *
     * 语法:
     * for(表达式1;表达式2;表达式3){
     *   循环体;
     * }
     *
     * 执行过程:
     * 先执行一次表达式1,然后判断表达式2;如果不成立则直接跳出循环
     * 如果表达式2成立,执行循环体的代码,结束后,跳到表达式3执行,然后跳到表达式2,判断表达式2是否成立,不成立,则跳出循环
     * 如果表达式2成立,则执行循环体,然后再跳到表达式3,再跳到表达式2,判断是否成立,一直如此
     *
     * for(var i=0;i<10;i++){
     *
     * }
      */
//  计算1~100相加
    var sum=0;
    for (var i=1;i<=100;i++){
        sum+=i;
    }
    console.log(sum);
    //求1~100所有偶数的和
    var sum1=0;
    for (var i1=1;i1<=100;i1++){
        if (i1%2==0){
            sum1+=i1;
        }
    }
    console.log(sum1);
//    求1~100之间能被7整除的数的和
    var sum2=0;
    for (var i2=0;i2<=100;i2++){
        if (i2%7==0){
            sum2+=i2;
        }
    }
    console.log(sum2);
</script>
</body>
</html>

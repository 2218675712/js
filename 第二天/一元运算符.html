<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
	2019-3-8 22:25:19
	目的了解：++ --在前后的关系


    ---------------------
        在Webstorm中输出的结果是：
            ++在后，先算运算，之后再减一
            ++在前，先自增，之后再运算
    ---------------------
    */
    var n1 = 10;
    var sum1;
    sum1 = n1++ + 10;
    console.log(sum1);
    console.log(n1);


    var n2 = 10;
    var sum2;
    sum2 = ++n2 + 10;
    console.log(sum2);
    console.log(n2);
</script>
</body>
</html>

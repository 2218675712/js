<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
	2019年3月16日 20:36:52
	目的：
       学习else-else if
    ---------------------
        在Webstorm中输出的结果是：
    ---------------------
    */
    var results = Number(prompt("请您输入成绩"));
    if (results > 90 && results <= 100) {
        console("A");
    } else if (results <= 90 && results > 80) {
        console.log("B");
    } else if (results <= 80 && results > 70) {
        console.log("C");
    } else if (results <= 70 && results >= 60) {
        console.log("D");
    } else if (results < 60) {
        console.log("E");
    }

    // 判断是否是闰年
    var year = parseInt(prompt("请输入年份"));
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
        console.log("闰年");
    }else {
        console.log("平年");
    }
</script>
</body>
</html>

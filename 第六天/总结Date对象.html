<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var dt=new Date();
    dt.getFullYear();//年
    dt.getMonth();//月-----从0开始
    dt.getDate();//日
    dt.getDay();//星期----从0开始
    dt.toDateString();//日期
    dt.toLocaleDateString();//日期
    dt.toTimeString();//时间
    dt.toLocaleTimeString();//时间
    dt.valueOf();//毫秒
    /*
    // 不支持HTML5的浏览器，可以用下面这种方式
    var now = + new Date();			// 调用 Date对象的valueOf()
    */
</script>
</body>
</html>

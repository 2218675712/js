<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     *
     * 实例方法---->必须要通过new的方式创建的对象(实例对象)来调用的方法
     * 静态方法---->直接通过大写的构造函数的名字调用的方法(直接通过大写的对象名字调用的)
     *
     * */
    /*
     *
     * 字符串的常用属性:
     * .length------>字符串的长度
     * .charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串
     * .fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
     * .concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
     * .indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
     * .lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
     * .replace("原来的字符串","新的字符串");用来替换字符串的
     * .slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串
     * .split("要干掉的字符串",切割后留下的个数);切割字符串
     * .substr(开始的位置,个数);返回的是截取后的新的字符串
     * .substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
     * .toLocaleLowerCase();转小写
     * .toLowerCase();转小写
     * .toLocaleUpperCase()转大写
     * .toUpperCase();转大写
     * .trim();干掉字符串两端的空格
     *
     */
    // .length------>字符串的长度
    var str = "12345";
    console.log(str.length);
    // .charAt(索引),返回值是指定索引位置的字符串,超出索引,结果是空字符串      通过下标
    // 字符串中第一个字符的下标是 0。如果参数 index 不在 0 与 string.length 之间，该方法将返回一个空字符串。
    results = str.charAt(0);
    console.log(results);
    // .fromCharCode(数字值,可以是多个参数),返回的是ASCII码对应的值
    results = String.fromCharCode(103);
    console.log(results);
    // .concat(字符串1,字符串2,...);返回的是拼接之后的新的字符串
    results = str.concat("上山打老虎");
    console.log(results);
    // .indexOf(要找的字符串,从某个位置开始的索引);返回的是这个字符串的索引值,没找到则返回-1
    index = str.indexOf("3", 0);
    console.log(index);
    // .lastIndexOf(要找的字符串);从后向前找,但是索引仍然是从左向右的方式,找不到则返回-1
    lastindex = str.lastIndexOf("5");
    console.log(lastindex);
    // .replace("原来的字符串","新的字符串");用来替换字符串的
    if (str.indexOf("12345") === !-1) {
        var replace = str.replace("12345", "54321");
        console.log(replace);
    } else {
        console.log("没有找到");
    }
    // .slice(开始的索引,结束的索引); 从索引5的位置开始提取,到索引为10的前一个结束,没有10，并返回这个提取后的字符串  也就是提取
    str = "这是一个要被提取的字符串";
    str = str.slice(5, 8);
    console.log(str);
    // .split("要干掉的字符串",切割后留下的个数);切割字符串
    str = "小明|小红|小军|小王";
    str = str.split("|");
    console.log(str);
    // .substr(开始的位置,个数);返回的是截取后的新的字符串
    str = "哈哈,小苏真的是好帅哦";
    str = str.substr(5, 5);
    console.log(str);
    // .substring(开始的索引,结束的索引),返回截取后的字符串,不包含结束的索引的字符串
    str = "哈哈,小苏真的是好帅哦";
    str = str.substring(5, 9);
    console.log(str);
    // .toLocaleLowerCase();转小写
    str = "HELLO";
    str = str.toLocaleLowerCase();
    console.log(str);
    // .toLowerCase();转小写
    str = "HELLO";
    str = str.toLowerCase();
    console.log(str);
    // .toLocaleUpperCase()转大写
    str = "hello";
    str = str.toLocaleUpperCase();
    console.log(str);
    // .toUpperCase();转大写
    str = "hello";
    str = str.toUpperCase();
    console.log(str);
    // .trim();干掉字符串两端的空格
    str = "        你好     ";
    str = str.trim();
    console.log(str);
</script>
</body>
</html>

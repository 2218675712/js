<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //创建实例对象
    // //当前时间----当前服务器
    // var dt=new Date();
    // console.log(dt);
    // //自己输入时间
    // dt=new Date("2017/1/1");
    // console.log(dt);
    // //输出从1970年距今毫秒
    // dt=Date.now();
    // console.log(dt);
    var dt = new Date();
    // 获取年份
    console.log(dt.getFullYear());
    // 获取月份
    console.log(dt.getMonth());     //是从0开始，真实月份需要加1
    // 获取日期
    console.log(dt.getDate());
    // 获取小时
    console.log(dt.getHours());
    // 获取分钟
    console.log(dt.getMinutes());
    // 获取秒
    console.log(dt.getSeconds());
    // 获取星期
    console.log(dt.getDay());//是从0开始,0是星期日
    console.log(dt);
    //转成字符串
    console.log(dt.toString());
    console.log(dt.toDateString());//英文的----日期
    console.log(dt.toLocaleDateString());//数字格式----日期
    console.log(dt.toTimeString());//小时分钟秒
    console.log(dt.toLocaleTimeString());//小时分钟秒
</script>
</body>
</html>
